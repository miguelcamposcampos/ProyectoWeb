<ngx-spinner bdColor="rgba(0,0,0,0.8)" size="meidum" color="#fff" type="timer" [fullScreen]="true">
    <p style="font-size: 20px; color: white">CARGANDO. </p>
</ngx-spinner>

<p-toolbar>
    <div class="logotipo">
        <div class="p-toolbar-group-center">
            <img id="app-logo"
            src="assets/layout/images/logo-gestisol.png"
            alt="poseidon-layout">  
        </div>
    </div>
    
    <div class="p-toolbar-group-right p-toolbar-group-center-mobile">
        <button tooltipPosition="left" pTooltip="Volver" class="p-button-generico-azul" pButton type="button" label="Regresar"
            placeholder="Regresar" routerLink='/auth/login' icon="pi pi-arrow-circle-left">
        </button>
    </div>
</p-toolbar>
  
<div class="tituloPage">
    <h2> <strong> Completa el formulario </strong></h2>
</div>

<div class="margintabla-empresa"> 
    <div class="contenido-form-table w-50">  
        <div class="row">
            <div class="card-box p-fieldset-form"> 
                <form [formGroup]="Form">   
                    <p-fieldset>
                        <ng-template pTemplate="header">Datos requeridos marcados con (*)</ng-template>
                            <div class="form-registro-empresa"> 
                                <strong>Nombre Completo <span>*</span></strong>
                                <input type="text" pInputText formControlName="nombreapellidos"
                                    class="p-inputtext-generico" placeholder="Ingrese su nombre completo">

                                <strong>Correo electr칩nico<span>*</span></strong>
                                <input type="email" pInputText formControlName="email" class="p-inputtext-generico"
                                    placeholder="Ingrese un e-mail">

                                <strong>Alias <span>*</span> </strong>
                                <input type="text" pInputText formControlName="nombreusuario"
                                    class="p-inputtext-generico" placeholder="Ingrese un alias">

                                <strong>Contrase침a<span>*</span></strong>
                                <span class="p-input-icon-right w-100">
                                    <i toggle="#password-field" [class]="cambiarIconEye" (click)="viewPassword(clave)"> </i>
                                    <input type="password" #passwordField pInputText placeholder="Contrase침a"
                                        formControlName="contrasena" #clave class="p-inputtext-generico">
                                </span>

                                <strong>Confirmar<span>*</span> </strong>
                                <span class="p-input-icon-right w-100">
                                    <i toggle="#password-field" [class]="cambiarIconEye2" (click)="viewPassword2(clave2)"> </i>
                                    <input type="password" #passwordField2 pInputText placeholder="Confirmar contrase침a"
                                        formControlName="RepetirPassword" #clave2 class="p-inputtext-generico">
                                </span>
                            </div>
                           
                    </p-fieldset>

                    <div class="botones">
                        <button class="p-button-registrar" pButton icon="pi pi-check-circle"
                            label="Registrarme" type="button" [disabled]="Form.invalid" (click)="onRegistrar()">
                        </button>
                        <button class="p-button-cancelar" pButton icon="pi pi-arrow-circle-left" 
                                label="Cancelar" type="button" routerLink="/auth/login">
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
