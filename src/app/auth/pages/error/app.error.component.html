<div class="exception-body error-page">
    <div class="exception-top">
        <img src="assets/layout/images/icon-error.png" alt="poseidon-layout" />
    </div>

    <div class="exception-bottom">
        <div class="exception-wrapper">
            <span class="exception-summary">Ocurrió un error</span>
            <span class="exception-detail">Porfavor inicie sesión, si el problema persiste comunicarse con el administrador de sistemas</span>
            <button pButton pRipple [routerLink]="['/auth']" label="Iniciar sesión" icon="pi pi-home"></button>
            <a [routerLink]="['/auth']" class="logo"> 
                <img src="assets/layout/images/logo-gestisol.png" alt="logo" />
            </a> 
        </div>
    </div>
</div>
