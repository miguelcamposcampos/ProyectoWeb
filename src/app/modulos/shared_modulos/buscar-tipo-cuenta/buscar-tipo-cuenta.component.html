<div class="Margintabla">
    <div class="card">  
        <div class="p-col-12"> 
            <div class="p-fluid p-formgrid p-grid">  
                <div class="p-field p-col-12 p-md-9">
                    <strong >Buscar tipo de cuenta:</strong>
                    <input type="text" placeholder="ingresa un numero de cuenta" (keydown.enter)="onLoad()" class="p-inputtext-sm" [formControl]="criterioBuscar" pInputText>  
                </div>

                <div class="p-field p-col-12 p-md-3 botonBuscar">
                    <button pButton label="Buscar" icon="pi pi-search" class="p-button-sm" (click)="onLoad()"></button>
                </div> 
            </div>
        </div>  
        <br> 
        <div *ngIf="list">
            <p-table  
                [responsive]="true"
                [columns]="cols" 
                responsiveLayout="stack"
                selectionMode="single"
                [rowHover]="true" 
                (onRowSelect)="onSeleccionar($event)" 
                [value]="list">  
    
                    <ng-template pTemplate="header" let-columns >
                        <tr>
                            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                                {{ col.header }} 
                                <p-sortIcon *ngIf="col.field != 'acciones'"
                                    [field]="col.field"
                                    ariaLabel="Activate to sort"
                                    ariaLabelDesc="Activate to sort in descending order"
                                    ariaLabelAsc="Activate to sort in ascending order">
                                </p-sortIcon> 
                            </th>
                        </tr> 
                    </ng-template>
                    
                    <ng-template pTemplate="body" let-cuenta let-columns="columns"  let-rowIndex="rowIndex"> 
                        <tr [pSelectableRow]="cuenta" [pSelectableRowIndex]="rowIndex" [ngClass]="{'PintarFila': !planc.esImputable }">
                            <td  *ngFor="let col of columns" >
                                <strong class="p-column-title">{{ col.header | uppercase}}</strong>  
                                {{ cuenta[col.field]  }} 
                            </td>
                        </tr>
                    </ng-template> 
               
            </p-table>  
        </div>
    </div>  
</div>
