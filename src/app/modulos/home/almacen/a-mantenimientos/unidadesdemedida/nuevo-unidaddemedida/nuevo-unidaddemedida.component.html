 
<form [formGroup]="Form">
    <div class="p-col-12"> 
        <div class="p-fluid p-formgrid p-grid"> 
            <div class="p-field p-col-12 col-md-4"> 
                <strong>Código Sunat</strong>
                <input type="text" pInputText formControlName="codigosunat"  class="p-inputtext-sm-form" placeholder="ingresar código Sunat">   
            </div> 
            <div class="p-field p-col-12 col-md-4"> 
                <strong>Siglas</strong>
                <input type="text" pInputText formControlName="siglasum"  class="p-inputtext-sm-form" placeholder="ingresar una sigla">   
            </div> 
            <div class="p-field p-col-12 col-md-4"> 
                <strong>Valor</strong>
                <input  type="text" minlength="1" (keypress)="generalService.onSoloNumeros($event)" pInputText formControlName="valorconversion"  class="p-inputtext-sm-form" placeholder="ingresar un valor">     
            </div>  
            <div class="p-field p-col-12"> 
                <strong>Nombre</strong>
                <input  type="text" pInputText formControlName="nombreunidadmedida"  class="p-inputtext-sm-form" placeholder="ingresar un nombre">     
            </div> 
           
        </div> 
    </div> 
    <div class="botones">
        <button  
            class="p-button-registrar"
            pButton
            type="button"
            [disabled]="Form.invalid"
            label="{{ (!idUnidadMedida) ? 'Grabar' : 'Actualizar'}}"
            (click)="onGrabar()"
            icon="pi pi-check-circle">  
        </button>  

        <button   
            class="p-button-cancelar"
            pButton
            type="button"
            icon="pi pi-times-circle"
            label="Cancelar"  
            (click)="onRegresar()">  
        </button>  
    </div>

</form>
