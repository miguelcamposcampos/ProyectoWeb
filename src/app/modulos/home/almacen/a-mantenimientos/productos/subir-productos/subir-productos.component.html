<div class="margintabla">
    <div class="contenido card"> 

        <p-toolbar>
            <div class="p-toolbar-group-left">
                <h3> <i class="fas fa-file-pdf"></i> SUBIR PRODUCTOS </h3> 
            </div>
            
            <div class="p-toolbar-group-right">
                <p-fileUpload   
                    *ngIf="mostrarBotonCargar"
                    accept=".xlsx" 
                    mode="basic"
                    class="p-button-sm"
                    [maxFileSize]="1000000" 
                    chooseLabel="Cargar"   
                    chooseIcon="pi pi-cloud-upload"  
                    [customUpload]="true"
                    (uploadHandler)="onUpload($event)"> 
                </p-fileUpload>  
                <button 
                    pButton
                    type="button" 
                    label="Eliminar lista"
                    style=" background-color: #D72250; margin-left: 1%;"
                    *ngIf="!mostrarBotonCargar"
                    icon="pi pi-trash"
                    (click)="onLimpiarTabal()">
                </button>
            </div>
        </p-toolbar>

        <div class="card">
            <p-table #dt 
            [columns]="cols" 
            responsiveLayout="stack"
            selectionMode="single"
            [rowHover]="true"
            [value]="arrayProductos">  
                <ng-template pTemplate="header" let-columns >
                    <tr>
                        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                            {{ col.header }} 
                            <p-sortIcon *ngIf="col.field != 'acciones'"
                                [field]="col.field"
                                ariaLabel="Activate to sort"
                                ariaLabelDesc="Activate to sort in descending order"
                                ariaLabelAsc="Activate to sort in ascending order">
                            </p-sortIcon> 
                        </th>
                    </tr> 
                </ng-template>
                
                <ng-template pTemplate="body" let-empresa let-columns="columns"  let-rowIndex="rowIndex"> 
                    <tr [pSelectableRow]="empresa" [pSelectableRowIndex]="rowIndex">
                        <td  *ngFor="let col of columns" >
                            <strong class="p-column-title">{{ col.header | uppercase}}</strong> 
                             {{empresa[col.field]}}  
                        </td>
                    </tr>
                </ng-template>

                <ng-template pTemplate="emptymessage">
                    <tr>
                      <td colspan="6">No se han cargado registros. </td>
                    </tr>
                  </ng-template> 
            </p-table> 
        </div>  
  
        <div class="botones"> 
            <button   
                *ngIf="mostrarBotonCargar"
                class="p-button-sm"
                pButton
                type="button"
                icon="pi pi-cloud-upload"
                label="Descargar Plantilla" 
                style="margin-right: 1%"
                (click)="onDescargarPlantilla()">  
            </button>  

            <button   
                *ngIf="!mostrarBotonCargar"
                class="p-button-sm"
                pButton
                type="button"
                icon="pi pi-cloud-upload"
                label="Guardar Lista" 
                style="margin-right: 1%;"
                (click)="onGrabarListaProductos()">  
            </button>  

            <button   
                class="p-button-sm"
                pButton
                type="button"
                icon="pi pi-arrow-circle-left"
                label="Regresar" 
                (click)="onRegresar()">  
            </button>  
        </div>
    </div>
</div>
