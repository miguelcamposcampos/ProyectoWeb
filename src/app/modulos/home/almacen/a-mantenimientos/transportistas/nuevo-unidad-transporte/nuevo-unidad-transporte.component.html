<div class="margintabla">
    <div class="contenidoTable card-box">
        <ngx-spinner
            bdColor="rgba(0,0,0,0.8)"
            size="meidum"
            color="#fff"
            type="timer"
            [fullScreen]="true">
            <p style="font-size: 20px; color: white">CARGANDO.</p>
        </ngx-spinner>

        <p-toolbar>
            <div class="p-toolbar-group-left">
                <h3>
                    <i class="fas fa-truck"></i>
                    {{ tituloVistaUnidadTransporte }}
                </h3>
            </div>

            <div class="p-toolbar-group-right">
                <button
                    class="p-button-registrar"
                    pButton
                    type="button"
                    [disabled]="Form.invalid"
                    label="{{ dataUnidadTransporte.idUnidaTransporte ? 'Actualizar' : 'Grabar' }}"
                    (click)="onGrabarUnidadTransporte()"
                    icon="pi pi-check-circle"
                ></button>

                <button
                    class="p-button-cancelar"
                    pButton
                    type="button"
                    icon="pi pi-times-circle"
                    label="Cancelar"
                    (click)="onRegresar()"
                ></button>
            </div>
        </p-toolbar>

        <div class="contenido-form-table" style="width: 50%">
            <div class="row">
                <div class="contenidoTable card-box p-fieldset-form">
                    <form [formGroup]="Form">
                        <p-fieldset>
                            <ng-template pTemplate="header">Datos Personales</ng-template >
                            <div class="form-registro-twoCols">
                                <strong>Placa*</strong>
                                <input
                                    type="text"
                                    pInputText
                                    formControlName="placa"
                                    class="p-inputtext-sm-form"
                                    placeholder="ingresar placa" />

                                <strong>Marca*</strong>
                                <input
                                    type="text"
                                    pInputText
                                    formControlName="marca"
                                    class="p-inputtext-sm-form"
                                    placeholder="ingresar Marca" />

                                <strong>Modelo</strong>
                                <input
                                    type="text"
                                    pInputText
                                    formControlName="modelo"
                                    class="p-inputtext-sm-form"
                                    placeholder="ingresar modelo" />

                                <strong>Certificado</strong>
                                <input
                                    type="text"
                                    pInputText
                                    formControlName="certificado"
                                    class="p-inputtext-sm-form"
                                    placeholder="ingresar certificado" />

                                <strong>Carreta Placa *</strong>
                                <input
                                    type="text"
                                    pInputText
                                    formControlName="carretaPlaca"
                                    class="p-inputtext-sm-form"
                                    placeholder="ingresar carreta placa" />

                                <strong>Carreta Marca</strong>
                                <input
                                    type="text"
                                    pInputText
                                    formControlName="carretaMarca"
                                    class="p-inputtext-sm-form"
                                    placeholder="ingresar carreta marca" />

                                <strong>Carreta Certificado</strong>
                                <input
                                    type="text"
                                    pInputText
                                    formControlName="carretaCertificado"
                                    class="p-inputtext-sm-form"
                                    placeholder="ingresar carreta certificado" />
                            </div>
                        </p-fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
