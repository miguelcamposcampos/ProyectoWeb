<div class="margintabla">
    <div class="contenidoTable card-box"> 
        
        <ngx-spinner bdColor="rgba(0,0,0,0.8)" size="meidum" color="#fff" type="timer" [fullScreen]="true">
            <p style="font-size: 20px; color: white">Cargando... porfavor espere </p>
        </ngx-spinner>

           
        <p-toolbar>
            <div class="p-toolbar-group-left">
                <h3><i class="fas fa-address-card"></i> {{ tituloVistaTransportista}}</h3>  
            </div>
            
            <div class="p-toolbar-group-right">
                <button  
                class="p-button-sm"
                pButton
                style="margin-right: 1%;"
                type="button"
                [disabled]="Form.invalid" 
                label="{{ (idTransportistaEdit) ? 'Actualizar' : 'Grabar' }}"
                (click)="onGrabarTransportista()"
                icon="pi pi-check-circle">  
            </button>  

            <button   
                class="p-button-sm"
                pButton
                type="button"
                icon="pi pi-times-circle"
                label="Cancelar" 
                style=" background-color: #D72250;"
                (click)="onRegresar()">  
            </button>  
            </div>
        </p-toolbar> 

        <hr>   
            <div class="stepsdemo-content nuevoTransportista"> 
                <div>
                    <form [formGroup]="Form" class="form" >   
                    <p-fieldset>
                        <ng-template pTemplate="header">Datos Personales</ng-template>
                        
                         <div class="formulario">   
                            <strong>Tipo Persona *</strong>
                            <p-dropdown class="extender" placeholder="Selecciona un tipo de persona"  formControlName="tipoPersona" [options]="listTipoPersona" optionLabel="valor1"></p-dropdown>
                            
                            <strong>Tipo Documento *</strong>
                            <p-dropdown class="extender" (onChange)="onObtenerTipoDocumento($event.value)" placeholder="Selecciona un tipo de documento" formControlName="tipoDocumento" [options]="listTipoDocumento" optionLabel="valor1"></p-dropdown>
                            
                            <strong>Nro Documento *</strong>  
                            <div class="p-inputgroup">  
                                <input type="text" pInputText [minlength]="minimoRequerido" [maxlength]="maximoRequerido" (keydow.enter)="onBuscarPorNumeroDocumento()"  formControlName="nroDocumento" class="p-inputtext-sm" placeholder="Busca nro documento">   
                                <button type="button" pTooltip="Buscar" (click)="onBuscarPorNumeroDocumento()" tooltipPosition="left" pButton class="p-button-sm"  icon="pi pi-search" ></button>      
                            </div>

                            <strong *ngIf="!mostrarRazonSocial">Apellidos*</strong>
                            <input *ngIf="!mostrarRazonSocial" type="text" pInputText formControlName="apellidos" class="p-inputtext-sm" placeholder="ingresar tus apellidos">   
                        
                            <strong *ngIf="!mostrarRazonSocial">Nombres*</strong>
                            <input *ngIf="!mostrarRazonSocial" type="text" pInputText formControlName="nombres" class="p-inputtext-sm" placeholder="ingresar tus nombres">     
                        
                            <strong *ngIf="mostrarRazonSocial">Razón Social *</strong>
                            <input  *ngIf="mostrarRazonSocial" type="text" pInputText  formControlName="razonSocial" class="p-inputtext-sm" placeholder="ingresar la razon social">     
                          
                            <strong>Telefono</strong>
                            <input type="text" pInputText  minlength="9" maxlength="9" (keypress)="onSoloNumeros($event)" formControlName="telefono" class="p-inputtext-sm" placeholder="ingresar el telefono">  
                        
                            <strong >Fax</strong>
                            <input type="number" pInputText formControlName="fax" class="p-inputtext-sm" placeholder="ingresar el fax">  
                        
                            <strong>Email </strong>
                            <input type="email" pInputText formControlName="email" class="p-inputtext-sm" placeholder="ingresar el email">  
                           
                            <strong>Ubigeo:</strong>  
                            <div class="p-inputgroup">  
                                <input type="text" readonly pInputText [value]="ubigeoParaMostrar" class="p-inputtext-sm" placeholder="Busca una direccion">   
                                <button type="button" pTooltip="Buscar" (click)="onBuscarUbigeo()" tooltipPosition="left" pButton class="p-button-sm"  icon="pi pi-search" ></button>      
                            </div>

                            <strong>Dirección Principal:</strong>
                            <input type="text" pInputText formControlName="direccionprincipal" class="p-inputtext-sm">  
        
                        </div> 
            
                        </p-fieldset>
                    </form>   
                </div> 
 
            </div>
   
    </div>  
  
</div>



<div *ngIf="modalBuscarUbigeo">
    <p-dialog header="BUSCAR UBIGEO" [(visible)]="modalBuscarUbigeo" [modal]="true" [style]="{width: '50vw'}">
        <app-buscar-ubigeo [dataUbigeo]="dataUbigeo" (ubigeoSelect)="onPintarUbigeoSeleccionado($event)"> </app-buscar-ubigeo>
    </p-dialog> 
</div>
