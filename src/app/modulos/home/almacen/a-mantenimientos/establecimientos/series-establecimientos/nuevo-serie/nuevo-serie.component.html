 
<form [formGroup]="Form">
    <div class="p-col-12"> 
        <div class="p-fluid p-formgrid p-grid"> 
            <div class="p-field p-col-12"> 
                <strong>Documento:</strong>
                <p-dropdown class="extender" appendTo="body" [options]="arrayDocumentos"  formControlName="documento" placeholder="Selecciona" optionLabel="valor1"  [showClear]="true" ></p-dropdown>
            </div>    
            <div class="p-field p-col-12"> 
                <strong>Serie:</strong>
                <input  type="text" pInputText [minLength]="1" [maxlength]="4" formControlName="serie"  class="p-inputtext-sm-clear-grey pd-5 width-100"  placeholder="ingresar una serie">     
            </div>    
            <div class="p-field p-col-12 radios-form"> 
                <div>
                    <strong style="margin: 15px;">Predeterminado:</strong>
                    <p-inputSwitch  formControlName="predeterminado"  ></p-inputSwitch>  
                </div>
            </div> 
        </div> 
    </div>

    <div class="botones">
        <button  
            class="p-button-registrar"
            pButton
            type="button"
            [disabled]="Form.invalid"
            label="Grabar" 
            (click)="onGrabar()"
            icon="pi pi-check-circle">  
        </button>  

        <button   
            class="p-button-cancelar"
            pButton
            type="button" 
            icon="pi pi-times-circle"
            label="Cancelar" 
            (click)="onRegresar()">  
        </button>  
    </div>

</form>
