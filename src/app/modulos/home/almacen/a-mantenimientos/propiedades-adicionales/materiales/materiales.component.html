 

<div class="contenidoTable card-box">   
      <p-toolbar>
        <div class="p-toolbar-group-left">
            <h3> LISTA DE MATERIALES</h3> 
        </div>
        
        <div class="p-toolbar-group-right">
            <button 
                pButton
                type="button"  
                label="Agregar" 
                class="p-button-registrar"
                (click)="onNuevo()" 
                icon="pi pi-plus">
            </button> 
        </div>
    </p-toolbar>

    <p-table 
    [responsive]="true"
    [columns]="cols" 
    responsiveLayout="stack"
    selectionMode="single"
    [rowHover]="true"
    [paginator]="true" 
    [rows]="10"
    [showCurrentPageReport]="true" 
    [rowsPerPageOptions]="[5,10,50,100]" 
    [value]="listaMateriales">  

        <ng-template pTemplate="header" let-columns >
            <tr>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                    {{ col.header }} 
                    <p-sortIcon *ngIf="col.field != 'acciones'"
                        [field]="col.field"
                        ariaLabel="Activate to sort"
                        ariaLabelDesc="Activate to sort in descending order"
                        ariaLabelAsc="Activate to sort in ascending order">
                    </p-sortIcon> 
                </th>
            </tr> 
        </ng-template>
        
        <ng-template pTemplate="body" let-material let-columns="columns"  let-rowIndex="rowIndex"> 
            <tr [pSelectableRow]="material" [pSelectableRowIndex]="rowIndex">
                <td  *ngFor="let col of columns" >
                    <strong class="p-column-title">{{ col.header | uppercase}}</strong>   
                        {{ material[col.field]  }}
                        
                    <ng-template #botones [ngIf]="col.field === 'acciones'">
                        <div style="display: flex;">
                            <button 
                                pButton
                                type="button" 
                                tooltipPosition="top" 
                                pTooltip="Editar" 
                                (click)="onEditar(material)"
                                class="p-button-generico-azul"
                                icon="pi pi-pencil">
                            </button>     
                            <button 
                                pButton
                                type="button" 
                                tooltipPosition="top" 
                                class="p-button-generico-azul"
                                style=" background-color: #D72250;"
                                (click)="onEliminar(material)"
                                pTooltip="Eliminar"  
                                icon="pi pi-trash">
                            </button>        
                        </div>  
                    </ng-template>  
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="6">No existen registros</td>
            </tr>
            </ng-template> 
    </p-table> 
    
</div> 


<div *ngIf="VistaNuevoMaterial">
    <p-dialog header="{{ (!dataMaterial) ? 'NUEVA TEMPORADA' : 'EDITAR TEMPORADA'}}" [(visible)]="VistaNuevoMaterial" [modal]="true" [style]="{width: '50vw'}">
        <form [formGroup]="Form">
            <div class="p-col-12"> 
                <div class="p-fluid p-formgrid p-grid"> 
                    <div class="p-field p-col-12"> 
                        <strong *ngIf="mostrarCodigo">CÃ³digo:</strong>
                        <input *ngIf="mostrarCodigo" type="text" pInputText disabled formControlName="codigo" class="p-inputtext-sm-clear-grey pd-5 width-100">   
                    </div> 
                    <div class="p-field p-col-12">
                        <strong>Nombre *:</strong>
                        <input  type="text" pInputText minlength="1" maxlength="15" formControlName="nombre" class="p-inputtext-sm-clear-grey pd-5 width-100" placeholder="ingresar un nombre">     
                    </div>
                </div> 
            </div> 
            <div class="botones">
                <button  
                    class="p-button-registrar"
                    pButton
                    type="button"
                    style="margin-right: 1%;"
                    [disabled]="Form.invalid"
                    label="{{ (dataMaterial) ? 'Actualizar' : 'Grabar' }}"
                    (click)="onGrabar()"
                    icon="pi pi-check-circle">  
                </button>  
    
                <button   
                    lass="p-button-cancelar"
                    pButton
                    type="button"
                    icon="pi pi-times-circle"
                    label="Cancelar"  
                    (click)="VistaNuevoMaterial = false">  
                </button>  
            </div> 
        </form> 
    </p-dialog> 
</div>
