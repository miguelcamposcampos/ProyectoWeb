<p-toolbar>
<div class="p-toolbar-group-left">
    <h3> LISTA DE TALLAS</h3> 
</div>

<div class="p-toolbar-group-right">
    <button 
        pButton
        type="button"  
        label="Agregar" 
        class="p-button-registrar"
        (click)="onNuevo()" 
        icon="pi pi-plus">
    </button>       
</div>
</p-toolbar>

<p-table 
responsiveLayout="scroll"
[scrollable]="true"  
[columns]="cols" 
[rowHover]="true"
[paginator]="true" 
[rows]="10"
[showCurrentPageReport]="true" 
[rowsPerPageOptions]="[5,10,50,100]" 
[value]="listaTallas">  

<ng-template pTemplate="header" let-columns >
    <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
            {{ col.header }} 
            <p-sortIcon *ngIf="col.field != 'acciones'"
                [field]="col.field"
                ariaLabel="Activate to sort"
                ariaLabelDesc="Activate to sort in descending order"
                ariaLabelAsc="Activate to sort in ascending order">
            </p-sortIcon> 
        </th>
    </tr> 
</ng-template>

<ng-template pTemplate="body" let-talla let-columns="columns"  let-rowIndex="rowIndex"> 
    <tr [pSelectableRow]="talla" [pSelectableRowIndex]="rowIndex">
        <td  *ngFor="let col of columns" >
            <strong class="p-column-title">{{ col.header | uppercase}}</strong>  
                {{ talla[col.field]  }} 
            <ng-template #botones [ngIf]="col.field === 'acciones'">
                <div style="display: flex;">
                    <button 
                        pButton
                        type="button" 
                        tooltipPosition="top" 
                        pTooltip="Editar" 
                        (click)="onEditar(talla)"
                        class="p-button-generico-azul"
                        icon="pi pi-pencil">
                    </button>     
                    <button 
                        pButton
                        type="button" 
                        tooltipPosition="top" 
                        class="p-button-cancelar"
                        (click)="onEliminar(talla)"
                        pTooltip="Eliminar"  
                        icon="pi pi-trash">
                    </button>        
                </div>  
            </ng-template>  
        </td>
    </tr>
</ng-template>

<ng-template pTemplate="emptymessage">
    <tr>
        <td colspan="6">No existen registros</td>
    </tr>
</ng-template> 
</p-table> 
     

<div *ngIf="VistaNuevaTalla">
    <p-dialog header="{{ (!dataTalla) ? 'NUEVA TALLA' : 'EDITAR TALLA'}}" [(visible)]="VistaNuevaTalla" [modal]="true" [style]="{width: '30vw'}"> 
        <form [formGroup]="Form"> 
            <div class="p-col-12"> 
                <div class="p-fluid p-formgrid p-grid"> 
                    <div class="p-field p-col-12"> 
                        <strong *ngIf="mostrarCodigo">CÃ³digo:</strong>
                        <input *ngIf="mostrarCodigo" type="text" pInputText disabled formControlName="codigo" class="p-inputtext-sm-form">   
                    </div>   
                    <div class="p-field p-col-12"> 
                        <strong>Nombre *:</strong>
                        <input  type="text" pInputText minlength="1" maxlength="15" formControlName="nombre" class="p-inputtext-sm-form" placeholder="ingresar un nombre">     
                    </div> 
                </div>
            </div>
        
            <div class="botones">
                <button  
                    class="p-button-registrar"
                    pButton
                    type="button" 
                    [disabled]="Form.invalid"
                    label="{{ (dataTalla) ? 'Actualizar' : 'Grabar' }}"
                    (click)="onGrabar()"
                    icon="pi pi-check-circle">  
                </button>  
    
                <button    
                    pButton
                    type="button"
                    icon="pi pi-times-circle"
                    label="Cancelar"  
                    class="p-button-cancelar"
                    (click)="VistaNuevaTalla = false">  
                </button>  
            </div>

        </form> 
    </p-dialog> 
</div>
