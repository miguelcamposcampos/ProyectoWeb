 

<div class="contenidoTable card">  
    <p-toolbar>
        <div class="p-toolbar-group-left">
            <h3> LISTA DE TALLAS</h3> 
        </div>
        
        <div class="p-toolbar-group-right">
            <button 
                pButton
                type="button"  
                label="Agregar" 
                class="p-button-sm"
                (click)="onNuevo()" 
                icon="pi pi-plus">
            </button>       
        </div>
    </p-toolbar>

    <p-table 
        [responsive]="true"
        [columns]="cols" 
        responsiveLayout="stack"
        selectionMode="single"
        [rowHover]="true"
        [paginator]="true" 
        [rows]="10"
        [showCurrentPageReport]="true" 
        [rowsPerPageOptions]="[5,10,50,100]" 
        [value]="listaTallas">  

        <ng-template pTemplate="header" let-columns >
            <tr>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                    {{ col.header }} 
                    <p-sortIcon *ngIf="col.field != 'acciones'"
                        [field]="col.field"
                        ariaLabel="Activate to sort"
                        ariaLabelDesc="Activate to sort in descending order"
                        ariaLabelAsc="Activate to sort in ascending order">
                    </p-sortIcon> 
                </th>
            </tr> 
        </ng-template>
        
        <ng-template pTemplate="body" let-talla let-columns="columns"  let-rowIndex="rowIndex"> 
            <tr [pSelectableRow]="talla" [pSelectableRowIndex]="rowIndex">
                <td  *ngFor="let col of columns" >
                    <strong class="p-column-title">{{ col.header | uppercase}}</strong>  
                        {{ talla[col.field]  }} 
                    <ng-template #botones [ngIf]="col.field === 'acciones'">
                        <div style="display: flex;">
                            <button 
                                pButton
                                type="button" 
                                tooltipPosition="top" 
                                pTooltip="Editar" 
                                (click)="onEditar(talla)"
                                style="margin-right :2%;" 
                                icon="pi pi-pencil">
                            </button>     
                            <button 
                                pButton
                                type="button" 
                                tooltipPosition="top" 
                                style=" background-color: #D72250;"
                                (click)="onEliminar(talla)"
                                pTooltip="Eliminar"  
                                icon="pi pi-trash">
                            </button>        
                        </div>  
                    </ng-template>  
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="6">No existen registros</td>
            </tr>
        </ng-template> 
    </p-table> 
    
</div> 


<div *ngIf="VistaNuevaTalla">
    <p-dialog header="{{ (!dataTalla) ? 'NUEVA TALLA' : 'EDITAR TALLA'}}" [(visible)]="VistaNuevaTalla" [modal]="true" [style]="{width: '50vw'}"> 
        <form [formGroup]="Form"> 
            <div class="p-col-12"> 
                <div class="p-fluid p-formgrid p-grid"> 
                    <div class="p-field p-col-12"> 
                        <strong *ngIf="mostrarCodigo">CÃ³digo:</strong>
                        <input *ngIf="mostrarCodigo" type="text" pInputText disabled formControlName="codigo" class="p-inputtext-sm">   
                    </div>   
                    <div class="p-field p-col-12"> 
                        <strong>Nombre *:</strong>
                        <input  type="text" pInputText minlength="1" maxlength="15" formControlName="nombre" class="p-inputtext-sm" placeholder="ingresar un nombre">     
                    </div> 
                </div>
            </div>
        
            <div class="botones">
                <button  
                    class="p-button-sm"
                    pButton
                    type="button"
                    style="margin-right: 1%;"
                    [disabled]="Form.invalid"
                    label="{{ (dataTalla) ? 'Actualizar' : 'Grabar' }}"
                    (click)="onGrabar()"
                    icon="pi pi-check-circle">  
                </button>  
    
                <button   
                    class="p-button-sm"
                    pButton
                    type="button"
                    icon="pi pi-times-circle"
                    label="Cancelar"  
                    style=" background-color: #D72250;"
                    (click)="VistaNuevaTalla = false">  
                </button>  
            </div>

        </form> 
    </p-dialog> 
</div>
