<div class="Margintabla">

    <ngx-spinner bdColor="rgba(0,0,0,0.8)" size="meidum" color="#fff" type="timer" [fullScreen]="true">
        <p style="font-size: 20px; color: white">Cargando... porfavor espere </p>
    </ngx-spinner>


    <div class="contenidoTable card"> 
        <div class="tituloVista">  
            <h3> <i class="fas fa-layer-group"></i> CONSULTA DE  STOCK </h3>  
        </div>

        <div class="p-col-12"> 
            <div style="align-items: flex-end;" class="p-fluid p-formgrid p-grid">
                <div class="p-field p-col-12 p-md-8">
                    <strong >Criterio:</strong>
                    <input type="text" [formControl]="criterioBusqueda" (keydown.enter)="onBuscarStock()" pInputText  class="p-inputtext-sm" placeholder="ingresar un criterio para hacer la busqueda...">         
                </div>
                <div class="p-field p-col-12 p-md-4">       
                    <button pButton   type="button" label="Buscar"  class="p-button-sm" icon="pi pi-search" (click)="onBuscarStock()"></button>
                </div>
            </div>
        </div>
 
        <p-table 
        [responsive]="true"  
        responsiveLayout="stack"
        [columns]="cols"
        selectionMode="single"
        [rows]="20"
        [paginator]="true"
        [showCurrentPageReport]="true" 
        [rowsPerPageOptions]="[5,10,50,100]" 
        [rowHover]="true"
        [value]="listaStockPivot">   

            <ng-template pTemplate="header" let-columns >
                <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{ col.header }} 
                        <p-sortIcon *ngIf="col.field != 'acciones'"
                            [field]="col.field"
                            ariaLabel="Activate to sort"
                            ariaLabelDesc="Activate to sort in descending order"
                            ariaLabelAsc="Activate to sort in ascending order">
                        </p-sortIcon> 
                    </th>
                </tr> 
            </ng-template>

             
            <ng-template pTemplate="body" let-stock let-columns="columns"  let-rowIndex="rowIndex"> 
                <tr [pSelectableRow]="stock" [pSelectableRowIndex]="rowIndex">
                    <td  *ngFor="let col of columns" >
                        <strong class="p-column-title">{{ col.header | uppercase}}</strong>    
                        {{ stock[col.field]  }}  
                    </td>
                </tr>
            </ng-template>  
        </p-table> 
        

 
      
    </div> 
</div>
