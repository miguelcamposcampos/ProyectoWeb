 
 <div *ngIf="!VistaNuevoVendedor">

     <div class="margintabla"> 
         <div class="contenidoTable card-box">  
 
            <ngx-spinner bdColor="rgba(0,0,0,0.8)" size="meidum" color="#fff" type="timer" [fullScreen]="true">
                <p style="font-size: 20px; color: white">CARGANDO. </p>
            </ngx-spinner>

             <p-toolbar>
                <div class="p-toolbar-group-left">
                    <h3>  <i class="fas fa-user-tie"></i>  LISTA DE VENDEDORES</h3> 
                </div>
                
                <div class="p-toolbar-group-right">
                    <button 
                        pButton  
                        pTooltip="Agregar Nuevo Vendedor"
                        tooltipPosition="top"
                        type="button"
                        label="Agregar" 
                        class="p-button-sm p-button-registrar"
                        (click)="onNuevoVendedor()" 
                        icon="pi pi-plus">
                    </button>        
                </div>
            </p-toolbar>

            
             <div class="p-col-12"> 
                <div style="align-items: flex-end;" class="p-fluid p-formgrid p-grid">
                    <div class="p-field p-col-12 p-md-8">
                        <strong for="firstname6">Descripci√≥n</strong>
                        <input class="p-inputtext-sm  p-inputtext-gris" placeholder="Buscar..." [formControl]="descripcion" type="text" pInputText>        
                    </div>
                    <div class="p-field p-col-12 p-md-4">       
                        <button pButton label="Buscar" type="button" class="p-button-sm p-button-generico-azul" icon="pi pi-search" (click)="onLoadVendedores(null)"></button>
                    </div>
                </div>
            </div>

     
             <p-table 
             [responsive]="true"
             [columns]="cols" 
             responsiveLayout="stack"
             selectionMode="single"
             [rowHover]="true"
             [paginator]="true" 
             [rows]="size"
             [showCurrentPageReport]="true"
             [currentPageReportTemplate]="textoPaginado" 
             [rowsPerPageOptions]="[5,10,50,100]" 
             [value]="listaVendedores">  
     
                 <ng-template pTemplate="header" let-columns >
                     <tr>
                         <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                             {{ col.header }} 
                             <p-sortIcon *ngIf="col.field != 'acciones'"
                                 [field]="col.field"
                                 ariaLabel="Activate to sort"
                                 ariaLabelDesc="Activate to sort in descending order"
                                 ariaLabelAsc="Activate to sort in ascending order">
                             </p-sortIcon> 
                         </th>
                     </tr> 
                 </ng-template>
                 
                 <ng-template pTemplate="body" let-vendedor let-columns="columns"  let-rowIndex="rowIndex"> 
                     <tr [pSelectableRow]="vendedor" [pSelectableRowIndex]="rowIndex">
                         <td  *ngFor="let col of columns" >
                             <strong class="p-column-title">{{ col.header | uppercase}}</strong> 
     
                             <div [ngSwitch]="col.field">    
                                 <div *ngSwitchCase="'fechaRegistro'">
                                     {{ vendedor[col.field] | date: col.formatoFecha }}
                                 </div>
                                 <div *ngSwitchDefault>
                                     {{ vendedor[col.field]  }}
                                 </div>
                             </div>  
     
                             <ng-template #botones [ngIf]="col.field === 'acciones'">
                                 <div style="display: flex;">
                                     <button 
                                         pButton
                                         type="button" 
                                         tooltipPosition="top" 
                                         pTooltip="Editar" 
                                         (click)="onEditar(vendedor)"
                                         class="p-button-generico-azul"
                                         icon="pi pi-pencil">
                                     </button>     
                                     <button 
                                         pButton
                                         type="button" 
                                         tooltipPosition="top" 
                                         class="p-button-cancelar" 
                                         (click)="onEliminar(vendedor)"
                                         pTooltip="Eliminar"  
                                         icon="pi pi-trash">
                                     </button>        
                                 </div>  
                             </ng-template>  
                         </td>
                     </tr>
                 </ng-template>
     
                 <ng-template pTemplate="emptymessage">
                     <tr>
                         <td colspan="6">No existen registros</td>
                     </tr>
                </ng-template>   
            </p-table>  
            <p-paginator [rows]="10"  [showCurrentPageReport]="true" [currentPageReportTemplate]="textoPaginado"  [rowsPerPageOptions]="[10,20,30]" (onPageChange)="onLoadVendedores($event)"></p-paginator>
         </div> 
     </div>   
 </div>
 
 
<app-nuevo-vendedor  *ngIf="VistaNuevoVendedor" [dataVendedor]="dataVendedor" (cerrar)="onRetornar($event)"> </app-nuevo-vendedor>
