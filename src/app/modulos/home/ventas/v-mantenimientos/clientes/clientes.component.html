 
 <div *ngIf="!VistaNuevoCliente">
    <div class="margintabla-home"> 
        <div class="card-box">  

            <ngx-spinner bdColor="rgba(0,0,0,0.8)" size="meidum" [zIndex]="997"  color="#fff" type="timer" [fullScreen]="true">
                <p style="font-size: 20px; color: white">CARGANDO. </p>
            </ngx-spinner>
               

            <p-toolbar>
                <div class="p-toolbar-group-left">
                    <h3>  <i class="fas fa-users"></i>  LISTA DE CLIENTES</h3> 
                </div>
                
                <div class="p-toolbar-group-right">
                    <button 
                        pButton  
                        pTooltip="Agregar Nuevo Cliente" tooltipPosition="top"
                        type="button"
                        label="Agregar" 
                        class="p-button-registrar"
                        (click)="onAdd()" 
                        icon="pi pi-plus">
                    </button>   
                </div>
            </p-toolbar>

            <div class="p-col-12"> 
               <div style="align-items: flex-end;" class="p-fluid p-formgrid p-grid">
                   <div class="p-field p-col-12 p-md-5">
                       <strong>Raz√≥n Social:</strong>
                       <input class="p-inputtext-sm-clear-grey pd-5 width-100" placeholder="Buscar..." [formControl]="razonsocial" type="text" pInputText>        
                   </div>
                   <div class="p-field p-col-12 p-md-5">
                    <strong>Nro. Documento</strong>
                    <input class="p-inputtext-sm-clear-grey pd-5 width-100" placeholder="Buscar..." [formControl]="nrodoc" type="text" pInputText>        
                </div>
                   <div class="p-field p-col-12 p-md-2">       
                       <button pButton label="Buscar" type="button" class="p-button-generico-azul" icon="pi pi-search" (click)="onLoadClientes(null)"></button>
                   </div>
               </div>
           </div>

    
            <p-table 
            [responsive]="true"
            [columns]="cols" 
            responsiveLayout="scroll"
            selectionMode="single"
            [rowHover]="true" 
            class="wrap" 
            [value]="listaClientees">  
    
                <ng-template pTemplate="header" let-columns >
                    <tr>
                        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                            {{ col.header }} 
                            <p-sortIcon *ngIf="col.field != 'acciones'"
                                [field]="col.field"
                                ariaLabel="Activate to sort"
                                ariaLabelDesc="Activate to sort in descending order"
                                ariaLabelAsc="Activate to sort in ascending order">
                            </p-sortIcon> 
                        </th>
                    </tr> 
                </ng-template>
                
                <ng-template pTemplate="body" let-cliente let-columns="columns"  let-rowIndex="rowIndex"> 
                    <tr [pSelectableRow]="cliente" [pSelectableRowIndex]="rowIndex">
                        <td  *ngFor="let col of columns" >
                            <strong class="p-column-title">{{ col.header | uppercase}}</strong> 
    
                            <div [ngSwitch]="col.field">    
                                <div *ngSwitchCase="'fechaRegistro'">
                                    {{ cliente[col.field] | date: col.formatoFecha }}
                                </div>
                                <div *ngSwitchDefault>
                                    {{ cliente[col.field]  }}
                                </div>
                            </div>  
    
                            <ng-template #botones [ngIf]="col.field === 'acciones'">
                                <div style="display: flex;">
                                    <button 
                                        pButton
                                        type="button" 
                                        tooltipPosition="top" 
                                        pTooltip="Editar" 
                                        (click)="onEdit(cliente)"
                                        class="p-button-generico-azul" 
                                        icon="pi pi-pencil">
                                    </button>     
                                    <button 
                                        pButton
                                        type="button" 
                                        tooltipPosition="top" 
                                        class="p-button-cancelar" 
                                        (click)="onDelete(cliente)"
                                        pTooltip="Eliminar"  
                                        icon="pi pi-trash">
                                    </button>        
                                </div>  
                            </ng-template>  
                        </td>
                    </tr>
                </ng-template>
    
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="6">No existen registros</td>
                    </tr>
                </ng-template>  
            </p-table>      
            <p-paginator [rows]="10"  [showCurrentPageReport]="true" [currentPageReportTemplate]="textoPaginado"  [rowsPerPageOptions]="[10,20,30]" (onPageChange)="onLoadClientes($event)"></p-paginator>
        </div> 
    </div>    
</div>


<app-nuevo-cliente  *ngIf="VistaNuevoCliente" [dataCliente]="dataCliente" (cerrar)="onRetornar($event)"> </app-nuevo-cliente>
