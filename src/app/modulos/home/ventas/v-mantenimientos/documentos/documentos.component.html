
<div class="MarginModal"> 
    <div class="contenidoTable card-box">  

        <ngx-spinner bdColor="rgba(0,0,0,0.8)" size="meidum" color="#fff" type="timer" [fullScreen]="true">
            <p style="font-size: 20px; color: white">Cargando... porfavor espere </p>
        </ngx-spinner>
            
        <p-toolbar>
            <div class="p-toolbar-group-left">
                <h3>  <i class="fas fa-file-alt"></i> LISTA DE DOCUMENTOS</h3> 
            </div>
            
            <div class="p-toolbar-group-right">
                <button 
                    pButton  
                    type="button"
                    pTooltip="Agregar Nuevo Documento" tooltipPosition="top"
                    label="Agregar" 
                    class="p-button-registrar"
                    (click)="onNuevo()" 
                    icon="pi pi-plus">
                </button>       
            </div>
        </p-toolbar>


        <div class="p-col-12"> 
            <div style="align-items: flex-end;" class="p-fluid p-formgrid p-grid">
                <div class="p-field p-col-12 p-md-6">
                    <strong for="firstname6">Nombre</strong>
                    <input [formControl]="nombre"  class="p-inputtext-sm-clear-grey pd-5 width-100" placeholder="Buscar..." type="text" pInputText>        
                </div>
                <div class="p-field p-col-12 p-md-4">
                    <strong for="firstname6">Siglas</strong>
                    <input [formControl]="siglas"  class="p-inputtext-sm-clear-grey pd-5 width-100" placeholder="Buscar..." type="text" pInputText>        
                </div>
                <div class="p-field p-col-12 p-md-2">       
                    <button pButton label="Buscar"  type="button" class="p-button-generico-azul" icon="pi pi-search" (click)="onLoadDocumentos()"></button>
                </div>
            </div>
        </div>

        <p-table 
        [responsive]="true"
        [columns]="cols" 
        responsiveLayout="stack"
        selectionMode="single"
        [rowHover]="true"
        [paginator]="true" 
        [rows]="10" 
        [value]="listaDocumentos">  

            <ng-template pTemplate="header" let-columns >
                <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{ col.header }} 
                        <p-sortIcon *ngIf="col.field != 'acciones'"
                            [field]="col.field"
                            ariaLabel="Activate to sort"
                            ariaLabelDesc="Activate to sort in descending order"
                            ariaLabelAsc="Activate to sort in ascending order">
                        </p-sortIcon> 
                    </th>
                </tr> 
            </ng-template>
            
            <ng-template pTemplate="body" let-documentos let-columns="columns"  let-rowIndex="rowIndex"> 
                <tr [pSelectableRow]="documentos" [pSelectableRowIndex]="rowIndex">
                    <td  *ngFor="let col of columns" >
                        <strong class="p-column-title">{{ col.header | uppercase}}</strong>   
                              
                        <div [ngSwitch]="col.tipoFlag">    
                            <div  *ngSwitchCase="'boolean'">
                                <div *ngIf="documentos[col.field] === false">
                                    <p-inputSwitch disabled [(ngModel)]="documentos[col.field]"></p-inputSwitch> 
                                </div>
                  
                                <div *ngIf="documentos[col.field] != false">
                                    <p-inputSwitch disabled [(ngModel)]="documentos[col.field]"></p-inputSwitch> 
                                </div>
                            </div>    
                            <div *ngSwitchDefault>
                                {{ documentos[col.field]  }}
                            </div>
                        </div>  
 
                        <ng-template #botones [ngIf]="col.field === 'acciones'">
                            <div style="display: flex;">
                                <button 
                                    pButton
                                    type="button" 
                                    tooltipPosition="top" 
                                    pTooltip="Editar" 
                                    (click)="onEditar(documentos)"
                                    style="margin-right :2%;" 
                                    icon="pi pi-pencil">
                                </button>     
                                <button 
                                    pButton
                                    type="button" 
                                    tooltipPosition="top" 
                                    style=" background-color: #D72250;"
                                    (click)="onEliminar(documentos)"
                                    pTooltip="Eliminar"  
                                    icon="pi pi-trash">
                                </button>        
                            </div>  
                        </ng-template>  
                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="6">No existen registros</td>
                </tr>
                </ng-template> 
        </p-table> 
        
    </div> 
</div>  
 
 
 <div *ngIf="modalNuevoDocumento">
    <p-dialog header="{{ (!dataDocumento) ? 'NUEVO DOCUMENTO' : 'EDITAR DOCUMENTO' }}" [(visible)]="modalNuevoDocumento" [modal]="true" [style]="{width: '75vw'}">
        <app-nuevo-documento [dataDocumento]="dataDocumento" (cerrar)="onRetornar($event)"> </app-nuevo-documento>
    </p-dialog> 
</div>
