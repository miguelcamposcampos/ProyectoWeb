<div class="margintabla">
    <div class="contenidoTable card-box">
     
        <ngx-spinner bdColor="rgba(0,0,0,0.8)" size="meidum" color="#fff" type="timer" [fullScreen]="true">
            <p style="font-size: 20px; color: white">Cargando... porfavor espere </p>
        </ngx-spinner>
 
        <p-toolbar>
            <div class="p-toolbar-group-left">
               <h3>  <i class="fas fa-city"></i>  {{tituloNuevoProveedor}}</h3> 
            </div>
            
            <div class="p-toolbar-group-right"> 
                <button  
                    class="p-button-registrar"
                    pButton
                    type="button"
                    style="margin-right: 1%;"
                    [disabled]="Form.invalid"
                    label="{{ (dataProveedor) ? 'Actualizar' : 'Grabar' }}"
                    (click)="onGrabar()"
                    icon="pi pi-check-circle">  
                </button>  

                <button   
                    class="p-button-cancelar"
                    pButton
                    type="button"
                    icon="pi pi-times-circle"
                    label="Cancelar" 
                    style=" background-color: #D72250;"
                    (click)="onRegresar()">  
                </button>      
            </div>
        </p-toolbar>


        <hr>   
        <div *ngIf="ProveedorEdit" class="centrar">
            <h3> Codigo Proveedor :  {{ProveedorEdit.codigoproveedor}}</h3> 
        </div>
        <form [formGroup]="Form" class="formulario-campo-obligatorio">
            <p-fieldset>
            <ng-template pTemplate="header">Datos Personales</ng-template>

                <div class="formulario">   
                    <strong>Tipo Persona <span>*</span>:</strong>
                    <p-dropdown class="extender p-dropdown-sm" [options]="arraytipoPersona" formControlName="tipoPersona"  placeholder="Selecciona "  [showClear]="true"  optionLabel="valor1"></p-dropdown>     
                
                    <strong>Tipo Documento <span>*</span>:</strong>
                    <p-dropdown class="extender p-dropdown-sm" (onChange)="onObtenerTipoDocumento($event.value)" [options]="arraytipoDocumento" formControlName="tipoDocumento"  placeholder="Selecciona "  [showClear]="true"  optionLabel="valor1"></p-dropdown>     

                    <strong>Nro Documento <span>*</span>:</strong>  
                    <div class="p-inputgroup">  
                        <input type="text" pInputText [minlength]="minimoRequerido" [maxlength]="maximoRequerido" formControlName="nroDocumento" class="p-inputtext-sm p-inputtext-gris" placeholder="ingresa un numero de documento">   
                        <button type="button" pTooltip="Buscar" (click)="onBuscarPorDocumento()" tooltipPosition="left" pButton class="p-button-sm"  icon="pi pi-search" ></button>      
                    </div>
                
                    <strong *ngIf="!mostrarRazonSocial">Apellidos:</strong>
                    <input *ngIf="!mostrarRazonSocial" type="text" pInputText placeholder="ingresa apellido" formControlName="apellidos" class="p-inputtext-sm p-inputtext-gris">  
                
                    <strong *ngIf="!mostrarRazonSocial">Nombres:</strong>
                    <input *ngIf="!mostrarRazonSocial" type="text" pInputText placeholder="ingresa nombres" formControlName="nombres" class="p-inputtext-sm p-inputtext-gris">  

                    <strong *ngIf="mostrarRazonSocial">Razón Social:</strong>
                    <input *ngIf="mostrarRazonSocial" type="text" pInputText placeholder="ingresa razón social" formControlName="razonSocial" class="p-inputtext-sm p-inputtext-gris">  

                    <strong>Email:</strong>
                    <input type="text" pInputText formControlName="email" placeholder="ingresa un email"  class="p-inputtext-sm p-inputtext-gris">  

                    <strong>Teléfono:</strong>
                    <input type="number" pInputText formControlName="telefonos" placeholder="ingresa un numero de telefono/celular"  class="p-inputtext-sm p-inputtext-gris">  

                    <strong>WebSite:</strong>
                    <input type="text" pInputText formControlName="website" placeholder="ingresa direccion de sitio web"  class="p-inputtext-sm p-inputtext-gris">  

                    <strong>Contacto:</strong>
                    <input type="text" pInputText formControlName="contacto" placeholder="ingresa datos de un contacto"  class="p-inputtext-sm p-inputtext-gris">  
  
                    <strong>Ubigeo:</strong>  
                    <div class="p-inputgroup">  
                        <input type="text" readonly pInputText [value]="ubigeoParaMostrar" class="p-inputtext-sm p-inputtext-gris" placeholder="ingresa una dirección">   
                        <button type="button" pTooltip="Buscar" (click)="onBuscarUbigeo()" tooltipPosition="left" pButton class="p-button-sm"  icon="pi pi-search" ></button>      
                    </div>

                    <strong>Dirección Principal:</strong>
                    <input type="text" pInputText formControlName="direccionprincipal" placeholder="ingresa dirección prinicpal"  class="p-inputtext-sm p-inputtext-gris">  

                </div>  
            </p-fieldset>
        </form> 
 
    </div>
</div>


<div *ngIf="modalBuscarUbigeo">
    <p-dialog header="BUSCAR UBIGEO" [(visible)]="modalBuscarUbigeo" [modal]="true">
        <app-buscar-ubigeo [dataUbigeo]="dataUbigeo" (ubigeoSelect)="onPintarUbigeoSeleccionado($event)"> </app-buscar-ubigeo>
    </p-dialog> 
</div>
