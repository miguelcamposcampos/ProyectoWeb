 
 <div *ngIf="!VistaNuevaOrdenCompra">

    <div class="margintabla"> 
        <div class="contenidoTable card-box">  
            <form [formGroup]="Form">
          
                <ngx-spinner bdColor="rgba(0,0,0,0.8)" size="meidum" color="#fff" type="timer" [fullScreen]="true">
                    <p style="font-size: 20px; color: white">CARGANDO. </p>
                </ngx-spinner>

                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <h3>  <i class="fas fa-users"></i> ORDEN DE COMPRA</h3> 
                    </div>
                    
                    <div class="p-toolbar-group-right">
                        <button 
                            pButton  
                            pTooltip="Agregar Nueva Orden de Compra" tooltipPosition="top"
                            type="button"
                            label="Agregar" 
                            class="p-button-registrar"
                            (click)="onNuevo()" 
                            icon="pi pi-plus">
                        </button>
                    </div>
                </p-toolbar>

                
                <div class="p-col-12"> 
                    <div class="p-fluid p-formgrid p-grid">
                        <div class="p-field p-col-12 p-md-3 p-sm-6">
                            <strong>Fecha Inicio:</strong>
                            <p-calendar  
                                readonlyInput="true"
                                [showIcon]="true"
                                dateFormat="dd/mm/yy"
                                formControlName="fechaInicio"
                            ></p-calendar> 
                        </div> 

                        <div class="p-field p-col-12 p-md-3  p-sm-6">
                            <strong>Fecha Fin:</strong>
                            <p-calendar  
                                readonlyInput="true"
                                [showIcon]="true"
                                dateFormat="dd/mm/yy"
                                formControlName="fechaFin"
                            ></p-calendar> 
                        </div> 

                        <div class="p-field p-col-12 p-md-4 p-sm-8">
                            <strong>Documento:</strong>
                            <p-dropdown class="DropExtenso" [options]="arrayDocumentos" formControlName="documento"  placeholder="Selecciona "  [showClear]="true"  optionLabel="valor2"></p-dropdown>     
                        </div>

                        <div class="p-field p-col-12 p-md-2 p-sm-4 botonBuscar"> 
                            <button pButton label="Buscar" type="button" class="p-button-generico-azul"  icon="pi pi-search" (click)="onLoadOrdenCompra(null)"></button>
                        </div> 


                        <div class="p-field p-col-12 p-md-3  p-sm-6">
                            <strong>Serie:</strong>
                            <input  type="text" pInputText [minLength]="1" [maxlength]="15" formControlName="serie" class="p-inputtext-sm p-inputtext-gris" placeholder="ingresar una serie">     
                        </div>

                        <div class="p-field p-col-12 p-md-3  p-sm-6">
                            <strong>Correlativo:</strong>
                            <input  type="text" pInputText [minLength]="1" [maxlength]="15" formControlName="correlativo" class="p-inputtext-sm p-inputtext-gris" placeholder="ingresar una serie">     
                        </div>
                        
                        <div class="p-field p-col-12 p-md-6">
                            <strong>Proveedor</strong>  
                            <div class="p-inputgroup">  
                                <input type="text" formControlName="proveedor" pInputText  class="p-inputtext-sm p-inputtext-gris" placeholder="Busca un proveedor">   
                                <button type="button" pTooltip="Buscar"  class="p-button-sm" tooltipPosition="left" (click)="onBuscarProveedor();" pButton icon="pi pi-search"></button>      
                                <button *ngIf="existeProveedorSeleccionado" type="button" pTooltip="Buscar"  style=" background-color: #D72250;" class="p-button-sm" tooltipPosition="left" (click)="onBorrarProveedor();" pButton icon="pi pi-trash"></button>    
                            </div>
                        </div>

        
                    </div> 
                </div> 
            </form>

    
            <p-table 
            [responsive]="true"
            [columns]="cols" 
            responsiveLayout="scroll"
            selectionMode="single"
            [rowHover]="true"  
            [value]="listaOrdenCompra">  
    
                <ng-template pTemplate="header" let-columns >
                    <tr>
                        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                            {{ col.header }} 
                            <p-sortIcon *ngIf="col.field != 'acciones'"
                                [field]="col.field"
                                ariaLabel="Activate to sort"
                                ariaLabelDesc="Activate to sort in descending order"
                                ariaLabelAsc="Activate to sort in ascending order">
                            </p-sortIcon> 
                        </th>
                    </tr> 
                </ng-template>
                
                <ng-template pTemplate="body" let-ordenCompra let-columns="columns"  let-rowIndex="rowIndex"> 
                    <tr [pSelectableRow]="ordenCompra" [pSelectableRowIndex]="rowIndex">
                        <td  *ngFor="let col of columns" >
                            <strong class="p-column-title">{{ col.header | uppercase}}</strong> 
    
                            <div [ngSwitch]="col.field">    
                                <div *ngSwitchCase="'fechaRegistro'">
                                    {{ ordenCompra[col.field] | date: col.formatoFecha }}
                                </div>
                                <div *ngSwitchCase="'fechaEmision'">
                                    {{ ordenCompra[col.field] | date: col.formatoFecha }}
                                </div>
                                <div *ngSwitchDefault>
                                    {{ ordenCompra[col.field]  }}
                                </div>
                            </div>  
    
                            <ng-template #botones [ngIf]="col.field === 'acciones'">
                                <div style="display: flex;">
                                    <button 
                                        pButton
                                        type="button" 
                                        tooltipPosition="top" 
                                        pTooltip="Editar" 
                                        (click)="onEditar(ordenCompra)"
                                        class="p-button-generico-azul" 
                                        icon="pi pi-pencil">
                                    </button>     
                                    <button 
                                        pButton
                                        type="button" 
                                        tooltipPosition="top" 
                                        class="p-button-cancelar" 
                                        (click)="onEliminar(ordenCompra)"
                                        pTooltip="Eliminar"  
                                        icon="pi pi-trash">
                                    </button>        
                                </div>  
                            </ng-template>  
                        </td>
                    </tr>
                </ng-template>
    
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="6">No existen registros</td>
                    </tr>
                </ng-template>  
            </p-table> 
            <p-paginator [rows]="10"  [showCurrentPageReport]="true" [currentPageReportTemplate]="textoPaginado"  [rowsPerPageOptions]="[10,20,30]" (onPageChange)="onLoadOrdenCompra($event)"></p-paginator>
        </div> 
    </div>  
         
</div>

<div *ngIf="modalBuscarProveedor">
    <p-dialog header="BUSCAR PROVEEDOR" [(visible)]="modalBuscarProveedor" [modal]="true" [style]="{width: '70vw'}">
        <app-buscar-persona  [dataPersona]="'Proveedor'" (PersonaSelect)="onPintarProveedorSeleccionada($event)"> </app-buscar-persona>
    </p-dialog> 
</div>  
  
<app-nueva-orden-compra  *ngIf="VistaNuevaOrdenCompra" [dataOrdenCompra]="dataOrdenCompra" (cerrar)="onRetornar($event)"> </app-nueva-orden-compra>
