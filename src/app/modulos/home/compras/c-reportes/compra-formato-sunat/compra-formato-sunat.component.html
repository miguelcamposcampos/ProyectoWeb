<div class="margintabla">
    <div class="contenidoTable card-box"> 

        <ngx-spinner bdColor="rgba(0,0,0,0.8)" size="meidum" color="#fff" type="timer" [fullScreen]="true">
            <p style="font-size: 20px; color: white">Cargando... porfavor espere </p>
           </ngx-spinner>
           
        <div class="tituloMarca">  
            <h3> <i class="fas fa-file-pdf"></i> REPORTE COMPRA FORMATO SUNAT </h3>  
        </div>
        <form [formGroup]="Form">
            <div class="p-col-12"> 
                <div style="align-items: flex-end;" class="p-fluid p-formgrid p-grid">
                    <div class="p-field p-col-12 p-md-6 p-lg-2">
                        <strong>Fec. Inicio </strong> 
                        <p-calendar
                            readonlyInput="true"
                            [showIcon]="true"
                            dateFormat="dd/mm/yy"
                            formControlName="fechaInicio"
                        ></p-calendar> 
                    </div>
                    <div class="p-field p-col-12 p-md-6 p-lg-2">
                        <strong>Fec. Fin</strong> 
                        <p-calendar
                            readonlyInput="true"
                            [showIcon]="true"
                            dateFormat="dd/mm/yy"
                            formControlName="fechaFin"
                        ></p-calendar> 
                    </div>
                    <div class="p-field p-col-12 p-md-4 p-lg-3"> 
                        <strong>Moneda:</strong>
                        <p-dropdown
                            [options]="arrayMoneda" 
                            formControlName="Moneda"
                            placeholder="selecciona"
                            optionLabel="nombre"
                            [showClear]="true"
                        ></p-dropdown>
                    </div>
                    <div class="p-field p-col-12 p-md-4 p-lg-3"> 
                        <strong>Agrupado:</strong>
                        <p-dropdown
                            [options]="arrayAgrupado" 
                            formControlName="Agrupado"
                            placeholder="selecciona"
                            optionLabel="nombre"
                            [showClear]="true"
                        ></p-dropdown>
                    </div>
                    <div class="p-field p-col-12 p-md-4 p-lg-2">       
                        <button pButton label="Generar" type="button" class="p-button-sm" icon="pi pi-file" (click)="onGenerarReporte()"></button>
                    </div>
                </div>
            </div>
    
        </form>
    
        <div *ngIf="contenidoReporte" style="height: 80vh;"> 
            <br> 
            <iframe  [src]="Pdf" height="95%" width="100%"></iframe> 
       </div>
 
    </div> 
</div>
