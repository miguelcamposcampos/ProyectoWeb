 <div *ngIf="!vSubirPlanCuenta">
 
    <div class="contenidoTable card-box"> 

    <ngx-spinner bdColor="rgba(0,0,0,0.8)" size="meidum" color="#fff" type="timer" [fullScreen]="true">
        <p style="font-size: 20px; color: white">Cargando... porfavor espere </p>
    </ngx-spinner>
    
    <div class="buscar-empresa">
        <div class="container"> 
            <p-toolbar>
                <div class="p-toolbar-group-left">
                    <h3> <i class="fa-solid fa-folder-tree"></i> <strong> Planes de Cuentas </strong></h3> 
                </div>
                <div class="p-toolbar-group-right">
                    <button class="p-button-registrar" pButton type="button"
                        icon="pi pi-plus" label="Agregar"
                        tooltipPosition="left" pTooltip="Registrar un plan"
                        [disabled]="!nroCuentaBuscar.value"
                        (click)="onAdd()">  
                    </button> 

                    <button    
                        class="p-button-sm p-button-agregar"
                        pButton
                        type="button"
                        icon="pi pi-plus"
                        label="Subir"
                        tooltipPosition="left"
                        pTooltip="Subir plan"
                        (click)="onUpload()">  
                    </button> 
                </div>
            </p-toolbar>

            <div class="row">
                <div class="tablas-empresas width-100">
                    <div class="col-lg-6">
                        <div *ngIf="nombrePlanCuenta">
                            <strong> {{ nombrePlanCuenta }}</strong> 
                        </div> 
                        <div class="column-empresas-left">
                            <span class="p-input-icon-left">
                                <input pInputText type="text" class="p-inputtext-sm" [formControl]="nroCuentaBuscar" placeholder="Ingresa un nÃºmero de cuenta" size="25"
                                (keydown.enter)="onSearch()"
                                (keyup)="onValidarNroCuenta($event);"
                                (input)="dt.filterGlobal($any($event.target).value, 'contains')"/>
                            </span> 
                        </div>
                    </div> 
                    <div class="col-lg-6">
                        <br  *ngIf="nombrePlanCuenta">
                        <div class="column-empresas-right">
                            <button    
                                class="p-button-sm p-button-agregar"
                                pButton
                                type="button"
                                icon="pi pi-search"
                                label="Buscar"
                                tooltipPosition="left"
                                [disabled]="!nroCuentaBuscar.value"
                                pTooltip="Buscar"
                                (click)="onSearch()">  
                            </button> 
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="tablas-empresas width-100">
                    <p-table #dt 
                    [columns]="cols" 
                    responsiveLayout="stack"
                    selectionMode="single"
                    [rowHover]="true"
                    [paginator]="true" 
                    [rows]="20" 
                    [value]="list">  
        
                        <ng-template pTemplate="header" let-columns >
                            <tr>
                                <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                                    {{ col.header }} 
                                    <p-sortIcon *ngIf="col.field != 'acciones'"
                                        [field]="col.field"
                                        ariaLabel="Activate to sort"
                                        ariaLabelDesc="Activate to sort in descending order"
                                        ariaLabelAsc="Activate to sort in ascending order">
                                    </p-sortIcon> 
                                </th>
                            </tr> 
                        </ng-template>
                        
                        <ng-template pTemplate="body" let-planc let-columns="columns"  let-rowIndex="rowIndex"> 
                            <tr [pSelectableRow]="planc" [pSelectableRowIndex]="rowIndex" [ngClass]="{'PintarFila': !planc.esImputable }">
                                <td  *ngFor="let col of columns" >
                                    <strong class="p-column-title">{{ col.header | uppercase}}</strong>  {{planc[col.field]}}  
                                    <ng-template #botones [ngIf]="col.field === 'acciones'"> 
                                        <div style="display: flex;">
                                            <button 
                                                pButton
                                                type="button" 
                                                tooltipPosition="top" 
                                                pTooltip="Editar" 
                                                (click)="onEdit(planc)"
                                                style="margin-right :2%;" 
                                                icon="pi pi-pencil">
                                            </button>     
                                            <button 
                                                pButton
                                                type="button" 
                                                tooltipPosition="top" 
                                                style=" background-color: #D72250;"
                                                (click)="onDelete(planc)"
                                                pTooltip="Eliminar"  
                                                icon="pi pi-trash">
                                            </button>        
                                        </div>  
                                    </ng-template>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>    
                </div>
            </div>
        </div>

    </div>
        
    </div>
     
</div>
  
<!-- VISTA -->
<div *ngIf="vSubirPlanCuenta">
    <app-subir-plan-cuenta  (cerrar)="onRetornar($event)" > </app-subir-plan-cuenta>
</div>

<!-- MODAL  -->
<div *ngIf="vNuevoPlan">
    <p-dialog [header]="(!data) ? 'NUEVA PLAN CUENTA' : 'EDITAR PLAN CUENTA'" [(visible)]="vNuevoPlan" [modal]="true" [draggable]="false" [resizable]="false"> 
        <app-nueva-plan-cuenta  (cerrar)="onRegresar($event)" [data]="data" ></app-nueva-plan-cuenta>
    </p-dialog> 
</div>
